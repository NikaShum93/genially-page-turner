<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Page 1</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
    }
    #next {
      position: absolute;
      right: 0;
      top: 0;
      width: 40%;
      height: 100%;
      cursor: pointer;
    }
    #overlay {
      position: absolute;
      inset: 0;
      background: rgba(255, 255, 255, 0);
      animation: fadeOut 0.5s ease-out;
    }
    @keyframes fadeOut {
      from { opacity: 1; }
      to { opacity: 0; }
    }
  </style>
</head>
<body>
  <div id="overlay"></div>
  <div id="next" onclick="goToNext()"></div>
  <audio id="flipSound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_dba9c1f39f.mp3"></audio>
  <script>
    function goToNext() {
      document.getElementById('flipSound').play();
      setTimeout(() => {
        window.location.href = 'page2.html';
      }, 400);
    }
  </script>
</body>
</html>
